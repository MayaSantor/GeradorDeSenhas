<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <title>Gerador de Senhas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="logo" src="img/logo.png" alt="">

    <main class="container-input">
        <span>Tamanho <span id="valor"> </span> caracteres </span>
        <input id="slider" class="slider" type="range" name="gerador" min="5" max="15" value="10">

        
        <div class="item">
            <label>
                <input type="checkbox" name="include_uppercase" id="include_uppercase">
                <span class="checkmark"></span>
                Incluir letras maiúsculas
            </label>
        </div>
        <div class="item">
            <label>
                <input type="checkbox" name="include_lowercase" id="include_lowercase">
                <span class="checkmark"></span>
                Incluir letras minúsculas
            </label>
        </div>
        <div class="item">
            <label>
                <input type="checkbox" name="include_number" id="include_number">
                <span class="checkmark"></span>
                Incluir números
            </label>
        </div>
        <div class="item" name="include_special_character" id="include_special_character">
            <label>
                <input type="checkbox">
                <span class="checkmark"></span>
                Incluir caracteres especiais
            </label>
        </div>


        <button id="button" class="button-cta" onclick="generatePassword()"> Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar.☝️</span>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
