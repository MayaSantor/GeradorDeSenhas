<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <link rel="icon" href="img/padlock_6732586.png" type="image/x-icon">
    <title>Gerador de Senhas</title>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="apresentacao">
        <div>
            <img src="img/computer-security-with-login-password-padlock.png" class="img-apresentacao">
        </div>
        <div class="titulo-apresentacao">
            <p><span>O Gênio da </span><br> <span>Senha</span></p>
        </div>
    </div>
    
    <main class="container-input">
        <span>Tamanho <span id="valor"> </span> caracteres </span>
        <input id="slider" class="slider" type="range" name="gerador" min="5" max="20" value="10">
        
        <div class="item">
            <label>
                <input type="checkbox" name="include_uppercase" id="include_uppercase">
                <span class="checkmark"></span>
                Incluir letras maiúsculas
            </label>
        </div>

        <div class="item">
            <label>
                <input type="checkbox" name="include_lowercase" id="include_lowercase">
                <span class="checkmark"></span>
                Incluir letras minúsculas
            </label>
        </div>

        <div class="item">
            <label>
                <input type="checkbox" name="include_number" id="include_number">
                <span class="checkmark"></span>
                Incluir números
            </label>
        </div>
        
        <div class="item">
            <label>
                <input type="checkbox" name="include_special_character" id="include_special_character">
                <span class="checkmark"></span>
                Incluir caracteres especiais
            </label>
        </div>

        <div class="genie-1">
            <dotlottie-player src="https://lottie.host/ac70b07b-cee6-4c36-9739-31a2f92a316c/lVT0Jjm550.lottie" 
            background="transparent" 
            speed="1" 
            style="width: 300px; height: 300px" 
            loop 
            autoplay>
        </dotlottie-player>
        </div>

        <button id="button" class="button-cta" onclick="generatePassword()"> Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar.☝️</span>
    </div>


    <div id="custom-popup" class="popup hide" tabindex="-1">
        <div class="popup-content">
            <span id="popup-message"></span>
            <button id="popup-close">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
